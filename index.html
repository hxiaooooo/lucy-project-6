<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      sizes="16x16"

    />

    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Lucy Pet - Demo Website</title>
  </head>
  <body style="height: 5000px">
    <!-- Header -->
    <header class="header">
      <!-- Container -->
      <div class="container">
        <!-- Header top -->
        <div class="header-top">
          <!-- Logo block -->
          <a href="#!" class="logo-block">
            <img src="./assets/img/logo-img.svg" alt="Lucy" />
            <img src="./assets/img/logo-text.svg" alt="Lucy" />
          </a>

          <!-- Nav block -->
          <navbar class="navbar">
            <ul class="nav-list">
              <li>
                <a href="#!" class="nav-link active">Home</a>
              </li>
              <li>
                <a href="#!" class="nav-link">About</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Services & Rates</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Review</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Contact Us</a>
              </li>
            </ul>
          </navbar>

          <!-- CTA -->
          <a href="#!" class="header-top__cta">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <!-- Hero inner -->
        <div class="hero__inner">
          <!-- MEdia block -->
          <div class="hero__media">
            <!-- Image block 1 -->
            <div class="media__img-container">
              <img class="media__img" src="./assets/img/hero-01.png" alt="" />

              <img
                src="./assets/icon/hero-decor-1.svg"
                alt=""
                class="hero__decor"
              />
              <img
                src="./assets/icon/hero-decor-2.svg"
                alt=""
                class="hero__decor"
              />
            </div>

            <!-- Image block 2 -->
            <div class="media__img-container">
              <img class="media__img" src="./assets/img/hero-02.png" alt="" />
            </div>

            <!-- Media desc -->
            <div class="media-desc">
              <!-- Media desc row 1 -->
              <div class="media-desc__row">
                <!-- Image block -->
                <div class="media-desc__img-wrap row-1">
                  <img
                    class="media-desc__img"
                    src="./assets/img/hero-03.png"
                    alt=""
                  />
                </div>

                <!-- Info -->
                <div class="media-desc__info">
                  <p class="media-desc__name">Pet Health</p>
                  <div class="media-desc__line line-1"></div>
                  <div class="media-desc__line line-2"></div>
                </div>
              </div>

              <!-- Media desc seperate line -->
              <div class="media-desc__seperate"></div>

              <!-- MEdia desc row 2 -->
              <div class="media-desc__row row-2">
                <!-- Image block -->
                <div class="media-desc__img-wrap row-2">
                  <img
                    class="media-desc__img"
                    src="./assets/img/hero-04.png"
                    alt=""
                  />
                </div>

                <!-- Info -->
                <div class="media-desc__info">
                  <p class="media-desc__name">Pet Health</p>
                  <div class="media-desc__line line-1"></div>
                  <div class="media-desc__line line-2"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content block -->
          <section class="hero__content">
            <h1 class="hero__title">Established & Trusted Pet Care Service</h1>
            <p class="hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__row">
              <!-- Button -->
              <button class="hero__btn">
                <span class="hero__btn--text">Book a Meet</span>
                <span class="hero__btn--icon">
                  <svg
                    width="5"
                    height="6"
                    viewBox="0 0 5 6"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </button>

              <!-- Schedule -->
              <a href="#!" class="hero__schedule">Schedule a Call</a>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
